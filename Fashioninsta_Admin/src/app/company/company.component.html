<div class="container">

    <br>
    <h4 class="display-4">You want to add new company?</h4>
    <a routerLink='/company-add' class="btn btn-success">Add Company</a>
    <br /><br />
    <table class="table table-striped">
        <thead>
            <tr>
                <th>S.No.</th>
                <th>Company Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let company of companies;let rowIndex=index">
                <td>{{rowIndex+1}}</td>
                <td>{{company.name}}</td>
                <td>
                    <a class="btn btn-success" [routerLink]="['/company-detail', company._id]">View Details</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
