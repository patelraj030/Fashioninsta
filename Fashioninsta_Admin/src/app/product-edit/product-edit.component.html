<div class="container">
    <div class="row">
        <div class="col-md-6">

            <h3 class="display-4">Edit Existing Product</h3>
            <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label>Product Code</label>
                    <input type="text" class="form-control" [(ngModel)]="product.code" formControlName="code" [ngClass]="{'is-invalid': submitted && f.code.errors}" />
                    <div *ngIf="submitted && f.code.errors" class="invalid-feedback">
                        <div *ngIf="f.code.errors.required"> required</div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Product Name</label>
                    <input type="text" class="form-control" [(ngModel)]="product.name" formControlName="name" [ngClass]="{'is-invalid': submitted && f.name.errors}" />
                    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                        <div *ngIf="f.name.errors.required"> required</div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Product Details</label>
                    <input type="text" class="form-control" [(ngModel)]="product.details" formControlName="details" [ngClass]="{'is-invalid': submitted && f.details.errors}" />
                    <div *ngIf="submitted && f.details.errors" class="invalid-feedback">
                        <div *ngIf="f.details.errors.required"> required</div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Product Image</label>
                    <input type="text" class="form-control" [(ngModel)]="product.image" formControlName="image" [ngClass]="{'is-invalid': submitted && f.image.errors}" />
                    <div *ngIf="submitted && f.image.errors" class="invalid-feedback">
                        <div *ngIf="f.image.errors.required"> required</div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Product Price</label>
                    <input type="text" class="form-control" [(ngModel)]="product.price" formControlName="price" [ngClass]="{'is-invalid': submitted && f.price.errors}" />
                    <div *ngIf="submitted && f.price.errors" class="invalid-feedback">
                        <div *ngIf="f.price.errors.required"> required</div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Product Company</label>
                    <select class="selectpicker dropdown form-control" [(ngModel)]="product.company" formControlName="company" data-live-search="true">
                        <option *ngFor="let company of companies" [value]="company._id">{{company.name}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <button class="btn btn-success">Add</button>
                </div>
            </form>
        </div>
    </div>
</div>
