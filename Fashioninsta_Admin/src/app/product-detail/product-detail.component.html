<br>
<div class="container">
    <div class="card text-center">
        <div class="card-header">
            <p class="lead"> Details of: {{product.name}}</p>
        </div>
        <div class="card-body">
            <!-- <h5 class="card-title">Company Name: {{product.name}}</h5> -->
            <p class="lead">Product Code : {{ product.code}}</p>
            <hr class="my-4">
            <p class="lead">Product Name : {{ product.name}}</p>
            <hr class="my-4">
            <p class="lead">Product Details : {{ product.details}}</p>
            <hr class="my-4">
            <p class="lead">Product Image : <img src="{{product.image}}" style="width: 250px;height: 150px;" /></p>
            <hr class="my-4">
            <p class="lead">Product Company : {{ this.company.name }}</p>

        </div>
        <div class="card-footer text-muted">
            <button class="btn btn-success" (click)="goBack()">Go Back</button> |
            <a class="btn btn-success" [routerLink]="['/product-edit', product._id]">Update</a> |
            <button class="btn btn-success" (click)="deleteProductById(product._id)">Delete</button>
        </div>
    </div>
</div>
