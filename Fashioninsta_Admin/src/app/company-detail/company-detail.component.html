<div class="container">
    <br>
    <div class="card text-center">
        <div class="card-header">
            {{company.name}}
        </div>
        <div class="card-body">
            <h5 class="card-title">Company Name: {{company.name}}</h5>
            <p class="lead">With supporting text below as a natural lead-in to additional content.</p>
        </div>
        <div class="card-footer text-muted">
            <button class="btn btn-success" (click)="goBack()">Go Back</button> |
            <a class="btn btn-success" [routerLink]="['/company-edit', company._id]">Update</a> |
            <button class="btn btn-success" (click)="deleteCompanyById(company._id)">Delete</button>
        </div>
    </div>
</div>
